<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindTek AI - Conversation Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>NiO AI - Conversation Dashboard</h1>
            <button id="backToChat" class="back-button">← Back to Chat</button>
        </div>
        
        <div class="dashboard-content">
            <div class="conversations-list">
                <h2>Recent Conversations</h2>
                <div id="conversationsList" class="conversations-grid">
                    <!-- Conversations will be loaded here -->
                </div>
            </div>
            
            <div class="conversation-detail" id="conversationDetail">
                <div class="detail-header">
                    <h3 id="detailTitle">Select a conversation to view details</h3>
                    <button id="closeDetail" class="close-button">×</button>
                </div>
                <div class="detail-content">
                    <div id="analysisContainer" class="analysis-container">
                        <!-- Analysis will be displayed here -->
                    </div>
                    <div id="messagesContainer" class="messages-container">
                        <!-- Messages will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Loading conversations...</p>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
